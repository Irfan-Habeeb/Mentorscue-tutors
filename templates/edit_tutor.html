{% extends "base.html" %}

{% block title %}Edit Tutor - MentorsCue{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header">
                <h3 class="mb-0">
                    <i class="fas fa-edit me-2"></i>Edit Tutor
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-user me-1"></i>Tutor Name *
                        </label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ tutor.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="class_group" class="form-label">
                            <i class="fas fa-users me-1"></i>Class Group *
                        </label>
                        <input type="text" class="form-control" id="class_group" name="class_group" value="{{ tutor.class_group }}" required>
                        <div class="form-text">Classes this tutor can teach</div>
                    </div>

                    <div class="mb-3">
                        <label for="per_class_pay" class="form-label">
                            <i class="fas fa-rupee-sign me-1"></i>Per Class Pay *
                        </label>
                        <select class="form-select" id="per_class_pay" name="per_class_pay" required>
                            <option value="100" {{ 'selected' if tutor.per_class_pay == 100 }}>₹100</option>
                            <option value="120" {{ 'selected' if tutor.per_class_pay == 120 }}>₹120</option>
                            <option value="140" {{ 'selected' if tutor.per_class_pay == 140 }}>₹140</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user-circle me-1"></i>Username *
                        </label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ tutor.username }}" required>
                        <div class="form-text">Used for tutor login</div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>New Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password">
                        <div class="form-text">Leave blank to keep current password</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary me-md-2">
                            <i class="fas fa-arrow-left me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Update Tutor
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
