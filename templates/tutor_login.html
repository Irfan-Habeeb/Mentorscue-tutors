{% extends "base.html" %}

{% block title %}Tutor Login - MentorsCue{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-chalkboard-teacher fa-3x text-primary mb-3"></i>
                    <h2 class="page-title">Tutor Login</h2>
                    <p class="text-muted">Enter your credentials to access the attendance system</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-1"></i>Login
                    </button>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted small">
                        <i class="fas fa-info-circle me-1"></i>Welcome to Mentorscue
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
