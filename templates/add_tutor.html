{% extends "base.html" %}

{% block title %}Add Tutor - MentorsCue{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header">
                <h3 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>Add New Tutor
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-user me-1"></i>Tutor Name *
                        </label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="class_group" class="form-label">
                            <i class="fas fa-users me-1"></i>Class Group *
                        </label>
                        <input type="text" class="form-control" id="class_group" name="class_group" placeholder="e.g., 8-10, 10-12" required>
                        <div class="form-text">Classes this tutor can teach</div>
                    </div>

                    <div class="mb-3">
                        <label for="per_class_pay" class="form-label">
                            <i class="fas fa-rupee-sign me-1"></i>Per Class Pay *
                        </label>
                        <select class="form-select" id="per_class_pay" name="per_class_pay" required>
                            <option value="">Select pay amount</option>
                            <option value="100">₹100</option>
                            <option value="120">₹120</option>
                            <option value="140">₹140</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user-circle me-1"></i>Username *
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="form-text">Used for tutor login</div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Password *
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">Secure password for tutor login</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary me-md-2">
                            <i class="fas fa-arrow-left me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Save Tutor
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
