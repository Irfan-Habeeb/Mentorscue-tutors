{% extends "base.html" %}

{% block title %}Add Student - MentorsCue{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header">
                <h3 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>Add New Student
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-user me-1"></i>Student Name *
                        </label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="parent_name" class="form-label">
                            <i class="fas fa-user-tie me-1"></i>Parent Name *
                        </label>
                        <input type="text" class="form-control" id="parent_name" name="parent_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="class_level" class="form-label">
                            <i class="fas fa-graduation-cap me-1"></i>Class *
                        </label>
                        <input type="text" class="form-control" id="class_level" name="class_level" placeholder="e.g., Class 10, Class 12" required>
                    </div>

                    <div class="mb-3">
                        <label for="per_class_fee" class="form-label">
                            <i class="fas fa-rupee-sign me-1"></i>Per Class Fee *
                        </label>
                        <input type="number" class="form-control" id="per_class_fee" name="per_class_fee" min="1" placeholder="Enter fee amount" required>
                    </div>

                    <div class="mb-3">
                        <label for="tutors" class="form-label">
                            <i class="fas fa-chalkboard-teacher me-1"></i>Assign Tutors
                        </label>
                        <div class="card">
                            <div class="card-body">
                                {% for tutor in tutors %}
                                <div class="form-check mb-2">
                                    <input class="form-check-input tutor-checkbox" type="checkbox" 
                                           id="tutor_{{ tutor.id }}" name="selected_tutors" value="{{ tutor.id }}">
                                    <label class="form-check-label" for="tutor_{{ tutor.id }}">
                                        {{ tutor.name }} ({{ tutor.class_group }})
                                    </label>
                                    <div class="mt-2 ms-4" id="pay_rate_div_{{ tutor.id }}" style="display: none;">
                                        <label for="pay_rate_{{ tutor.id }}" class="form-label">Pay per class for this tutor:</label>
                                        <input type="number" class="form-control" id="pay_rate_{{ tutor.id }}" 
                                               name="pay_rate_{{ tutor.id }}" min="1" placeholder="Enter pay rate">
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="subjects" class="form-label">
                            <i class="fas fa-book me-1"></i>Subjects *
                        </label>
                        <input type="text" class="form-control" id="subjects" name="subjects" placeholder="e.g., Mathematics, Physics, Chemistry" required>
                        <div class="form-text">Enter subjects separated by commas</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin_students') }}" class="btn btn-outline-secondary me-md-2">
                            <i class="fas fa-arrow-left me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Save Student
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle tutor checkbox changes
    document.querySelectorAll('.tutor-checkbox').forEach(function(checkbox) {
        checkbox.addEventListener('change', function() {
            const tutorId = this.value;
            const payRateDiv = document.getElementById('pay_rate_div_' + tutorId);
            const payRateInput = document.getElementById('pay_rate_' + tutorId);
            
            if (this.checked) {
                payRateDiv.style.display = 'block';
                payRateInput.required = true;
            } else {
                payRateDiv.style.display = 'none';
                payRateInput.required = false;
                payRateInput.value = '';
            }
        });
    });
});
</script>
{% endblock %}
